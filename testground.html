<html>
<body>
	<div id='background'>
		<div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'>
		</div>
	</div>
	<script type="text/javascript">
		var topvalue=100, leftvalue=450, walk="down", wct="1";

		function update(){
			document.getElementById("character").style.top = topvalue+"px";
			document.getElementById("character").style.left = leftvalue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+walk+wct+".png')";
		}
		document.onkeydown = function(e){
			console.log(e);
			if (e.keyCode==38 && topvalue>0){	//top arrow & keep going until top border
				topvalue = topvalue-10;
				walk="top";
				if (wct=="1"){
					wct="2";
				} else {
					wct="1";
				}
			}
			else if(e.keyCode == 40 && topvalue<580) {	//down arrow & keep going until bottom border
				topvalue = topvalue+10;
				walk="down";
				if (wct=="1"){
					wct="2";
				} else {
					wct="1";
				}
			}
			else if (e.keyCode == 39 && leftvalue<920) {	//right arrow & keep going until right border
				leftvalue = leftvalue+10;
				walk="right";
				if (wct=="1"){
					wct="2";
				} else {
					wct="1";
				}
			}
			else if(e.keyCode == 37 && leftvalue>0){	//left arrow & keep going until left border
				leftvalue = leftvalue-10;
				walk="left";
				if (wct=="1"){
					wct="2";
				} else {
					wct="1";
				}
			}
			update();
			console.log("top"+document.getElementById("character").style.top);	//to find the desireable max topvalue for boundary
			console.log("left"+document.getElementById("character").style.left);	//to find the desireable max leftvalue for boundary
		}
	</script>
</body>
</html>
